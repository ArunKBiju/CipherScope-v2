<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherScope - v2</title>
    <script async src="https://cse.google.com/cse.js?cx=83e0d2c4d09af4a66"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }
        .search-container {
            margin-top: 20px;
        }
        form.gsc-search-box {
            display: none !important;
        }
        .gs-spelling {
            display: none !important;
        }
        .gsc-result-info {
            display: none !important;
        }
    </style>
</head>
<body>

    <h2>Enter Instagram ID</h2>
    <input type="text" id="instaID" placeholder="Enter username">
    <button onclick="performSearch()">Get Info</button>

    <div class="search-container">
        <div class="gcse-search"></div>
    </div>

    <script>
        function performSearch() {
            let instaID = document.getElementById("instaID").value.trim();
            if (instaID === "") {
                alert("Please enter an Instagram ID!");
                return;
            }

            let searchQuery = `site:instagram.com intext:${instaID}`;
            let searchBox = document.querySelector("input.gsc-input");

            if (searchBox) {
                searchBox.value = searchQuery;
                let searchButton = document.querySelector(".gsc-search-button");

                setTimeout(() => {
                    if (searchButton) {
                        searchButton.click(); 
                    } else {
                        console.error("Search button not found!");
                    }
                }, 1000);
            } else {
                console.error("Search box not found!");
            }
        }
    </script>

</body>
</html>
