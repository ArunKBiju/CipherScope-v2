<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherScope - v2</title>
    <script async src="https://cse.google.com/cse.js?cx=83e0d2c4d09af4a66"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #input-section {
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #search-results {
            margin-top: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div id="input-section">
        <h2>Enter Instagram ID</h2>
        <input type="text" id="instaID" placeholder="Enter Instagram ID">
        <button onclick="performSearch()">Get Info</button>
    </div>

    <div id="search-results">
        <div class="gcse-searchresults-only"></div>
    </div>

    <script>
        function performSearch() {
            let instaID = document.getElementById("instaID").value.trim();
            if (instaID === "") {
                alert("Please enter an Instagram ID!");
                return;
            }

            let searchQuery = `site:instagram.com intext:${instaID}`;
            let searchBox = document.querySelector("input.gsc-input");
            if (searchBox) {
                searchBox.value = searchQuery;
                document.querySelector(".gsc-search-button").click();
            }
        }
    </script>

</body>
</html>
