<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram ID Search</title>
    <script async src="https://cse.google.com/cse.js?cx=83e0d2c4d09af4a66"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #input-section {
            margin-top: 20px;
        }
        #search-container {
            margin: 20px auto;
            width: 60%;
            display: none;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div id="input-section">
        <h2>Enter Instagram ID</h2>
        <input type="text" id="instaID" placeholder="Enter Instagram ID">
        <button onclick="performSearch()">Get Info</button>
    </div>

    <div id="search-container">
        <h2>Search Results</h2>
        <div class="gcse-searchresults-only" id="search-results"></div>
    </div>

    <script>
        function performSearch() {
            let instaID = document.getElementById("instaID").value.trim();
            if (instaID === "") {
                alert("Please enter an Instagram ID!");
                return;
            }

            let query = `site:instagram.com intext:${instaID}`;

            document.getElementById("input-section").style.display = "none";
            document.getElementById("search-container").style.display = "block";

            google.search.cse.element.getElement("search-results").execute(query);
        }
    </script>

</body>
</html>
