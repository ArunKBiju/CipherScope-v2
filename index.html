<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherScope - V2</title>

    <script async src="https://cse.google.com/cse.js?cx=83e0d2c4d09af4a66">
</script>
<div class="gcse-searchbox-only"></div>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #search-container {
            margin-top: 20px;
        }
        #search-results {
            margin: 20px auto;
            width: 80%;
            display: none;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Enter Instagram ID</h2>
    <input type="text" id="instaID" placeholder="Enter Instagram ID">
    <button onclick="performSearch()">Get Info</button>

    <div id="search-results">
        <div class="gcse-searchresults-only"></div>
    </div>

    <script>
        function performSearch() {
            let instaID = document.getElementById("instaID").value.trim();
            if (instaID === "") {
                alert("Please enter an Instagram ID!");
                return;
            }
            let query = `site:* intext:${instaID}`;
            document.querySelector(".gcse-searchresults-only").setAttribute("data-query", query);
            document.getElementById("search-results").style.display = "block";
            google.search.cse.element.getElement("searchresults-only").execute(query);
        }
    </script>

</body>
</html>
