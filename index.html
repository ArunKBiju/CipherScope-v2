<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherScope - v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #input-section {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #search-container {
            margin: 20px auto;
            width: 60%;
            display: none;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <div id="input-section">
        <h2>Enter Instagram ID</h2>
        <input type="text" id="instaID" placeholder="Enter Instagram ID">
        <button onclick="performSearch()">Get Info</button>
    </div>

    <div id="search-container">
        <h2>Search Results</h2>
        <iframe id="search-frame"></iframe>
    </div>

    <script>
        function performSearch() {
            let instaID = document.getElementById("instaID").value.trim();
            if (instaID === "") {
                alert("Please enter an Instagram ID!");
                return;
            }

            let searchURL = `https://cse.google.com/cse?cx=83e0d2c4d09af4a66#gsc.tab=0&gsc.q=site%3Ainstagram.com%20intext%3A${encodeURIComponent(instaID)}&gsc.sort=`;

            document.getElementById("input-section").style.display = "none";
            document.getElementById("search-container").style.display = "block";
            document.getElementById("search-frame").src = searchURL;
        }
    </script>

</body>
</html>
