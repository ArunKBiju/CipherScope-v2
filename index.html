<!DOCTYPE html>
<html>
<head>
  <title>CipherScope - V2</title>
  <style>
    .search-container {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .search-button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .google-browser {
      width: 90%;
      height: 400px;
      margin: 10px auto;
      border: none;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Enter text to search">
    <button id="searchButton" class="search-button">Get Info</button>
  </div>
  <div id="googleBrowserContainer"></div>

  <script>
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');
    const googleBrowserContainer = document.getElementById('googleBrowserContainer');

    searchButton.addEventListener('click', function() {
      const searchTerm = searchInput.value;
      const googleSearchUrl = `https://www.google.com/search?q=site%3A%2A%20intext%3A${encodeURIComponent(searchTerm)}`;

      const iframe = document.createElement('iframe');
      iframe.src = googleSearchUrl;
      iframe.classList.add('google-browser');

      googleBrowserContainer.appendChild(iframe);
    });
  </script>
</body>
</html>
